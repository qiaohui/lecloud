spring:
  application:
    name: api-gateway

server:
  port: 8888
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 设置默认超时时间60s（default为全局；若设置某项服务的超时时间，只需要将default替换为对应的服务名）
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO